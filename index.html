<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookList App</title>
  </head>
  <body>
    <div class="container mt-10 mx-auto">
      <h1 class="text-5xl text-center">
        <i class="fas fa-book-open text-blue-400"></i> My<span
          class="text-blue-400"
          >Book</span
        >List
      </h1>
      <div
        class="hidden alert w-9/12 h-10 bg-red-500 mx-auto mt-5 p-2 text-white"
      ></div>
      <div
        class="hidden alert w-9/12 h-10 bg-green-500 mx-auto mt-5 p-2 text-white"
      ></div>
      <form class="mt-5" id="book-form">
        <div class="form-group w-9/12 mx-auto mb-4">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            class="form-control block w-full border-gray-500 border-2 rounded mt-1 h-10 pl-2"
          />
        </div>
        <div class="form-group w-9/12 mx-auto mb-4">
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            class="form-control block w-full border-gray-500 border-2 rounded mt-1 h-10 pl-2"
          />
        </div>
        <div class="form-group w-9/12 mx-auto mb-3">
          <label for="isbn">ISBN#</label>
          <input
            type="text"
            id="isbn"
            class="form-control block w-full border-gray-500 border-2 rounded mt-1 h-10 pl-2"
          />
        </div>

        <input
          type="submit"
          value="Add Book"
          class="block rounded w-9/12 mx-auto h-10 text-white bg-blue-400 cursor-pointer"
        />
      </form>
      <table
        class="table border-separate border-slate-500 mx-auto w-9/12 mt-10"
      >
        <thead>
          <tr class="h-10">
            <th class="border-2 rounded border-gray-500">Title</th>
            <th class="border-2 rounded border-gray-500">Author</th>
            <th class="border-2 rounded border-gray-500">ISBN#</th>
            <!-- <th class="border-2 rounded border-gray-500"></th> -->
          </tr>
        </thead>
        <tbody id="book-list">
          <tr class="h-10 hidden">
            <td class="border-2 border-gray-500 rounded pl-2">book.title</td>
            <td class="border-2 border-gray-500 rounded pl-2">book.author</td>
            <td class="border-2 border-gray-500 rounded pl-2">book.isbn</td>
            <td class="border-2 border-gray-500 rounded text-center">
              <a class="delete bg-red-500 text-white z-10 p-2" href="#">X</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
